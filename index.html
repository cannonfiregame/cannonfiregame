    <body style="font-family: 'Roboto', sans-serif; font-size: 30px;">

            <div class="col" id="content">
                    
                <div style="margin-left: 10%;">
                    <h2 style="font-size: 40px;">Ana sex references counter</h2>
        
                    
                </div>
                <div style="margin-left: 10%;">
                    <p id="today">Today: </p>
                    <p id=total>Total: </p>
                </div>
                <div style="margin-left: 10%;">
                    <button id="addPoint" class="button"> Add new point </button>
                </div>

            </div>

            

        </div>

        <script>

                let db = firebase.firestore();
                GetPoints();

                document.getElementById('addPoint').onclick = function(evt){
                    console.log("Button pressed")

                    evt.preventDefault();
                    
                    let currentPoints = 0;
                    let toadyPoints = 0;
                    let DBtimestamp = 0;

                    db.collection('counting').doc('main').get().then(doc => {
                        currentPoints = doc.data().total;
                        toadyPoints = doc.data().today;
                        DBtimestamp = doc.data().timestamp;

                        let now = new Date();
                        let startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                        let timestamp = startOfDay / 1000;

                        let data = {}

                        if(timestamp != DBtimestamp){
                            data = {
                            today: 0,
                            total: currentPoints + 1,
                            timestamp: timestamp
                            }
                        }else{
                            data = {
                            today: toadyPoints + 1,
                            total: currentPoints + 1,
                            }
                        }


                        db.collection('counting').doc('main').update(data).then(GetPoints());
                    });

                   
                    
                }

                function GetPoints(){
                    db.collection('counting').doc('main').get().then(doc => {
                        document.getElementById('today').innerText = "Today: " + doc.data().today;
                        document.getElementById('total').innerText = "Total: " + doc.data().total;
                    });
                }

        </script>
